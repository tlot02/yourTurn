<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yourTurn</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="body">
    <div class="container">
      <h2>Who Has Changed The Most Diapers?</h2>
      <p>Click the button each time you change a diaper.</p>
    </div>
    <main>
      <form class="tall-container">
        <section class="container box mom">
          <button type="button" class="button" id="momButton">
            <span class="number" id="momButtonText">mom</span>
          </button>
        </section>
        <section class="container box dad">
          <button type="button" class="button" id="dadButton">
            <span class="number" id="dadButtonText">dad</span>
          </button>
        </section>
      </form>
    </main>

    <script src="app.js"></script>
  </body>
</html>
